<h1> {{title}}</h1>
<div class="test">  
  <h2>Landen</h2>
    <ul class="landen">
      <li *ngFor="let l of landen" >
        <a routerLink="/detail/{{l.id}}">
          <span>{{l.id}}</span>{{l.name}}
        </a>
      </li>
    </ul>      
</div>
<div class="form-group">
  <form>
    <div class="form-group">
      <label>landnaam: <input class="form-control" [(ngModel)]="nieuwLand.name" name="landnaam"></label>
    </div>
    <div class="form-group">
      <label>Inwoners: <input class="form-control" [(ngModel)]="nieuwLand.inwoners" name="aantInwoners"></label>
    </div>
    <button class="btn btn-primary" (click)="add()">Add</button>
    </form>
</div>
